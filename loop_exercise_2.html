<!DOCTYPE html>

    <title>Document</title>
    <script>
        //1부터 100까지 돌아간다. 
        //짝수를 가려낸다: if 짝수일 경우, 더한다. 

        var sum=0;
        for(var i=0;i<=100;i++){
            if(i%2===0){
                sum+=i;
            }
        }
        console.log(sum);
    </script>
