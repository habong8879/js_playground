<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>구구단 전체출력</h1>
    <script>
        //2부터 9까지 for문으로 반복한다
        //for 1-9까지 곱한 수를 arr값으로 넣는다.
        //arr값을 출력한다.
        var results = [];
        for (var i = 2;i<=9;i++){
            document.write("<h2>"+i+"단</h2>")
            for (var n =1; n<=9;n++){
                results[n] = i*n;
                document.write(i+"*"+n+"="+results[n]+"</br>")
            }

        }
    </script>
    
</body>
</html>
