<!DOCTYPE html>
<html>
    <head>
            <script>
                var str = prompt("input str");
                if (str== str.toUpperCase()){
                    document.write("대문자이다.")
                } else if (str == str.toLowerCase()) {
                    document.write("소문자이다.")
                } else {document.write("보통문장이다.")};
                
            </script>
    </head>
    <body>
        <p id="demo"></p>
    </body>
</html>
